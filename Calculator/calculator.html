<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./calculator.css">
    <title>Calculator</title>
</head>
<body>  
    <div class="container">
        <div class="display">
            <div class="display1"></div>
            <div class="display2"></div>
        </div>
        <div class="input">

        <div class="numbers">
           
            <div class="num num1">1</div>
            <div class="num num2">2</div>
            <div class="num num3">3</div>
            <div class="num num4">4</div>
            <div class="num num5">5</div>
            <div class="num num6">6</div>
            <div class="num num7">7</div>
            <div class="num num8">8</div>
            <div class="num num9">9</div>
            <div class="num num0">0</div>
            <div class="num decimal">.</div>
            <div class=" del">DEL</div>
            <div class=" ac">AC</div>
        </div>
        <div class="operators">
            <div class="oprtr add">+</div>
            <div class="oprtr sub">-</div>
            <div class="oprtr mul">*</div>
            <div class="oprtr div">/</div>
            <div class="oprtr mod">%</div>
            <div class=" equal">=</div>
        </div>

    </div>
    </div>



    <script src="./calcualtor.js"></script>
</body>
</html>
