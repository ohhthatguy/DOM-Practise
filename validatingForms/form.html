<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./form.css"> 
    <title>Form Validation</title>
</head>
<body>
    
    <div class="wrapper">
        <p class="text">Validating Web Froms</p>
      
        <form >
            <!-- <span class="boxname">Name</span> -->
            <p class="boxname">First Name </p>
            <input type="text" placeholder="enter first name here" class="box fname">
            <div class="alert_fname"></div>
        </form>

        <form>
            <p class="boxname">Last Name </p>
            <input type="text" placeholder="enter last name here" class="box lname">
            <div class="alert_lname"></div>
        </form>

        <form>
            <p class="boxname">Email </p>
            <input type="text" placeholder="enter email here" class="box email">
            <div class="alert_email"></div>
        </form>

        <form>
            <p class="boxname">Password </p>
            <input type="password"  placeholder="enter password here" class="box password">
            <div class="alert_pwd"></div>
        </form>

        <form>
            <p class="boxname">Telephone </p>
            <input type="number" placeholder="enter telephone number here" class="box telephone">
            <div class="alert_phone"></div>
        </form>

        <form>
            <p class="boxname">your bio </p>
            <input type="text" placeholder="enter bio here" class="box bio">
            <div class="alert_bio"></div>
        </form>

        <button class="submit">submit</button>
    </div>


    <script src="./form.js"></script>
</body>
</html>
